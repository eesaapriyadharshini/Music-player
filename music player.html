<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Player UI</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .player {
        width: 350px;
        background-color: #1e1e1e;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .album-art {
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .album-art img {
        width: 100%;
        display: block;
    }

    .song-info {
        text-align: center;
        margin-bottom: 15px;
    }

    .song-info h2 {
        margin: 0;
        font-size: 18px;
    }

    .song-info p {
        margin: 5px 0 0;
        color: #b3b3b3;
        font-size: 14px;
    }

    .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 15px;
    }

    .controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: color 0.2s;
    }

    .controls button:hover {
        color: #1db954; 
    }

    .progress, .volume {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #b3b3b3;
        margin-bottom: 10px;
    }

    .progress-bar, .volume-bar {
        flex: 1;
        height: 5px;
        background-color: #404040;
        margin: 0 10px;
        border-radius: 5px;
        overflow: hidden;
    }

    .progress-fill, .volume-fill {
        width: 40%;
        height: 100%;
        background-color: #1db954;
    }

    .volume input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 5px;
        background: #404040;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }
    .volume input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #1db954;
        cursor: pointer;
    }
</style>
</head>
<body">
<div class="player">
    <div class="album-art">
        <img src="download.jpg" alt="Album Art">
    </div>
    <div class="song-info">
        <h2>Story Of My Life</h2>
        <p>One Direction</p>
    </div>
    <div class="controls">
        <button>&#9664;</button> <!-- Previous -->
        <button>&#9654;</button> <!-- Play -->
        <button>&#9654;&#9654;</button> <!-- Next -->
    </div>
    <div class="progress">
        <span>1:15</span>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <span>3:45</span>
    </div>
    <div class="volume">
    <span class="volume-icon">&#128266;</span>
    <div class="volume-slider-container">
        <input type="range" min="0" max="100" value="40" class="volume-range">
        <div class="volume-fill" style="width:40%;"></div>
    </div>
</div>

</div>
</body>
</html>
